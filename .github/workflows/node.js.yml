name: Node.js CI/CD

on:
  push:
    branches: ["devops-project"]
  pull_request:
    branches: ["devops-project"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          docker build -t srijeshk/devops-final-project-frontend:latest .
        env:
          DOCKER_BUILDKIT: 1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: srijeshk
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push srijeshk/devops-final-project-frontend:latest

      - name: Install kubectl
        run: |
          KUBECTL_VERSION=$(curl -s https://dl.k8s.io/release/stable.txt)
          if [ -z "$KUBECTL_VERSION" ]; then
            echo "Failed to fetch kubectl version"
            exit 1
          fi
          echo "KUBECTL_VERSION: $KUBECTL_VERSION"
          curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Set up KUBECONFIG
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Test Kubernetes API Connectivity
        run: kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yml --validate=false
          kubectl apply -f k8s/service.yml --validate=false
          kubectl apply -f k8s/configmap.yml --validate=false
          kubectl apply -f k8s/hpa.yml --validate=false
